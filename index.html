<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive/responsive.css">
  
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="navbar">

        <div class="nav-left">
          <figure class="logo">
            <img src="images/logo.svg" alt="logo">
          </figure>
          <div class="nav-items">
            <a href="#">Features</a>
            <a href="#">Company</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
          </div>
        </div>

        <input type="checkbox" name="nav-manu" id="nav-manu">
        <label for="nav-manu" class="fas fa-bars"></label>



        <div class="nav-right">
          <a href="#">login</a>
          <a href="#">register</a>
        </div>
      </nav>
    </div>

  </header>

  <div class="container">
    <div class="main-area">
      <div class="content">
        <h2>Make remote work</h2>
        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <a href="#" class="btn">learn more</a>

        <div class="some-logo">
          <img src="images/client-meet.svg" alt="image">
          <img src="images/client-maker.svg" alt="image">
          <img src="images/client-databiz.svg" alt="image">
          <img src="images/client-audiophile.svg" alt="image">
          
        </div>
      </div>
  
      <div class="image">
        <img class="desktop-logo" src="images/image-hero-desktop.png" alt="">
      </div>
    </div>
  </div>

  <!-- font awesome -->

</body>
</html>
